<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; background-color: #000000; }
    	canvas { background: #000000; border: solid 5px white; display: block; margin: 100px auto; }
        .sinistra {
          position: fixed;
          width: 50vw;
          height: 99vh;
          touch-action: none;
        }
        .destra {
          position: fixed;
          width: 50vw;
          height: 99vh;
          left: 50vw;
          touch-action: none;
        }
    </style>
</head>
<body>

<canvas id="myCanvas" width="960" height="700"></canvas>
<div class="sinistra" ontouchstart="muoviPaddle('L')" ontouchend="stopPaddle()"></div>
<div class="destra" ontouchstart="muoviPaddle('R')" ontouchend="stopPaddle()"></div>

<script>
  var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");
  var x = getRandomInt(10,900);//canvas.width/2;
  var y = canvas.height-66;
  var dx = 1;
  var dy = -1;
  var ballRadius = 15;
  // player paddle
  var paddleHeight = 50;
  var paddleWidth = 180;
  var paddleX = (canvas.width-paddleWidth)/2;
  // boolean to handle pressed keys
  var rightPressed = false;
  var leftPressed = false;
  // infos about bricks
  var brickRowCount = 4;
  var brickColumnCount = 11;
  var brickWidth = 75;
  var brickHeight = 20;
  var brickPadding = 10;
  var brickOffsetTop = 30;
  var brickOffsetLeft = 30;
  var success = new Audio('paddle.mp3');
  var successbricks = new Audio('collision2.mp3');
  var fail = new Audio('fail.wav');
  var win = new Audio('applause.mp3');
  // score to be displayed
  var score = 0;
  var bricks = [];
  for(c=0; c<brickColumnCount; c++) {
    bricks[c] = [];
    for(r=0; r<brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0, status: 2 };
    }
  }
  function getRandomInt(min, max) {
	// Questa funzione genera un numero intero random contenuto fra min e max inclusi
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }
  function movePaddle(direction) {
      if (evt.type == 'touchstart') {
		 var dir = evt.touches[0].clientX < window.vw / 2 ? 'L' : 'R'
         if (dir == "R") {
           rightPressed = true;
           }
         else if (dir == "L") {
          leftPressed = true;
         }
      }
      else if (evt.type == 'touchend') {
              rightPressed = false;
              leftPressed = false;
      }
  }
  function keyDownHandler(e) {
      if(e.keyCode == 39) {
          rightPressed = true;
      }
      else if(e.keyCode == 37) {
          leftPressed = true;
      }
  }
  function keyUpHandler(e) {
      if(e.keyCode == 39) {
          rightPressed = false;
      }
      else if(e.keyCode == 37) {
          leftPressed = false;
      }
  }
  function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
    ctx.fillStyle = "#FF3300";
    ctx.fill();
    ctx.closePath();
  }
  function drawScore() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "#FF0000";
    ctx.fillText("Score: "+score, 8, 20);
  }
  function computeCollisionsWithWallsAndPaddle() {
    if (((x + ballRadius) >= canvas.width) || ((x - ballRadius) <= 0)) {
      dx = -dx;
    }
    if ((y - ballRadius) <= 0) {
      dy = -dy;
    }
    else if ((y + ballRadius + paddleHeight-10 ) >= canvas.height) {
      if (x > paddleX-5 && x < paddleX + paddleWidth+5) {
        success.play();
        dy = -dy;
      }
      else {
        //drawBall();
        fail.play();
        clearInterval(rCode);
        alert("Game Over");
        document.location.reload();
      }
    }
  }
  function computeCollisionsWithBricks() {
    for (c = 0; c < brickColumnCount; c++) {
        for (r = 0; r < brickRowCount; r++) {
            var b = bricks[c][r];
            if (b.status > 0) {
              if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                  dy = -dy;
                  b.status -= 1;
                  successbricks.play();
                  if (b.status == 0)
                    score++;
                  if (score == brickRowCount * brickColumnCount) {
                    win.play();
                    alert("YOU WIN!");
                    document.location.reload();
                  }
              }
            }
        }
    }
  }
  function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
    ctx.fillStyle = "#FFFFFF";
    ctx.fill();
    ctx.closePath();
    if(rightPressed && paddleX < canvas.width-paddleWidth) {
      paddleX += 4;
    }
    else if(leftPressed && paddleX > 0) {
      paddleX -= 4;
    }
  }
  function drawBricks() {
    for(c=0; c<brickColumnCount; c++) {
        for(r=0; r<brickRowCount; r++) {
          if (bricks[c][r].status > 0)
          {
            var brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
            var brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;
            ctx.beginPath();
            ctx.rect(brickX, brickY, brickWidth, brickHeight);
            if (bricks[c][r].status == 1) {
              ctx.fillStyle = "#0080FF";
            } else {
              ctx.fillStyle = "orange";
            }
            ctx.fill();
            ctx.closePath();
          }
        }
    }
  }
  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBricks();
    drawPaddle();
    drawBall();
    drawScore();
    computeCollisionsWithWallsAndPaddle();
    computeCollisionsWithBricks();
    x += dx;
    y += dy;
  }
  var rCode = setInterval(draw, 5);
  document.addEventListener("keydown", keyDownHandler, false);
  document.addEventListener("keyup", keyUpHandler, false);
  body.addEventListener('touchstart', ev => this.movePaddle(ev));
  body.addEventListener('touchend', ev => this.movePaddle(ev));
</script>

</body>
</html>
